<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    
    #big{
       
        width: 200px;
        border: 1px solid #000;
        
    }
    #big li h2{
        background: rgb(87, 77, 77);
        text-align: center;
        font-size: 14px;
    }
    #ul1 li{
        list-style: none;
        background-color: blue;
         
    }
    #big ul{
        display: none;
    }
    </style>
</head>
<body>
    <ul id="big">
        <li>
            
            <h2>管理区</h2>
            <ul id="ul1">
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
            </li>
            <li>
                <h2>交流区</h2>
            <ul id="ul1">
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
            
        </li>
    </ul>
    <script>
       var aH2 = document.getElementsByTagName("h2");
       
       for(var i=0;i<aH2.length;i++){
           aH2[i].flag = true;
           aH2.onclick = function(){
            var oUl = next(this);
            if(this.flag){
                oUl.style.display = "block";
            }else{
                oUl.style.display = "none";
            }
            this.flag=!this.flag;
       }
       }

       function next(elem){
           do{
               elem = elem.nextSibling;
           }while(elem && elem.nodeType!=1)
           return elem;
       }

    </script>
</body>
</html>
