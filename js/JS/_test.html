        function isLeap(year) {
            if((year % 4 == 0 && year % 100 != 0) || year % 400 == 0){
                return true;
            }else{
                return false;
            };
        }
        var arr = (31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
        function DayofYear(year, month, day) {
            var result = 0;
            if (isLeap(year)) {
                arr[1] = 29;
            }
            for (var i = 0; i < month - 1; i++) {
                result += arr[i];
            }
            result += day;
            return result;

        }
