<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <script>
        var screenwidth = document.body.clientWidth;
        var screenheight = document.documentElement.clientHeight;
        function Leaf() {
            this.width = Math.random() * 50 + 100;
            this.pos = {
                left: Math.random() * (screenwidth - this.width),
                top: 0
            }
            this.speed = 5;
            var oImg = new Image();
            oImg.src = "images/" + (Math.floor(Math.random() * 4) + 1) + ".png";
            oImg.style.width = this.width + "px";
            oImg.style.left = this.pos.left + "px";
            oImg.style.top = this.pos.top + "px";
            this.img = oImg;
        }


        Leaf.prototype.init = function () {
            document.body.appendChild(this.img);
        }
        Leaf.prototype.fall = function () {
            var that = this;
            setTimeout(function(){
                that.timer = setInterval(function () {
                if (that.img.offsetTop >= screenheight - that.img.offsetHeight) {
                    clearInterval(that.timer);
                } else {
                    that.img.style.top = that.speed + that.img.offsetTop + "px";
                }


            }, 100);
            },Math.random()*500)
            

        }

        var arr = [];

        for (var i = 0; i < 5; i++) {
            var leaf = new Leaf();
            arr.push(leaf);
            leaf.init();

        }


        document.onclick = function () {
            for (var j = 0; j < arr.length; j++) {
                arr[j].fall();
            }
        }

    </script>
</body>

</html>
