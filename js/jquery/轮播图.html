<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery-1.12.4.js"></script>
    <style>
            *{
                margin: 0;
                padding: 0;
            }
            ul{
                list-style: none;
            }
            #container{
                width: 750px;
                margin:100px auto;
                position: relative;
            }
            #img-box a{  
                display: none;
            }
            #img-box .selected{ 
                display: block;
            }
            #btn-box{
                position: absolute;
                right:10px;
                bottom: 10px;
            }
            #btn-box li,#arrow-box li{
                float: left;
                width: 20px;
                height: 20px;
                background: rgba(0,0,0,0.5);
                color:#fff;
                margin-right:5px;
                text-align: center;
                line-height: 20px;
                border-radius: 5px;
                font-size: 14px;
                cursor: pointer;
            }
            #btn-box .active{
                background: #ff0036;
    
            }
            #arrow-box{
                position: absolute;
                left:10px;
                bottom: 10px;
            }
           
        </style>
</head>
<body>
        <div id="container">
                <div id="img-box">
                    <a href="#" class="selected">
                        <img src="img/1.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/2.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/3.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/4.jpg" alt="">
                    </a>
                    <a href="#">
                        <img src="img/5.jpg" alt="">
                    </a>
                </div>
                <ul id="btn-box">
                    <li class="active">1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ul>
                <ul id="arrow-box">
                    <li id="prev">&lt;</li>
                    <li id="next">&gt;</li>
                </ul>
            </div>
            <script>
            var iNow = 0;
            
            $("#btn-box li").on("click",function(){
                change($(this).index());
                iNow = $(this).index();
            })
            $("#next").on("click",function(){
                iNow++;
                if(iNow ==  $("#btn-box li").size()){
                    iNow = 0;
                }
                change(iNow);
            })
            $("#prev").on("click",function(){
                iNow--;
                if(iNow == -1){
                    iNow = $("#btn-box li").size()-1;
                }
                change(iNow);
            })
            
            function change(index){
                $("#btn-box li").eq(index).addClass("active").siblings().removeClass("active");
                $("#img-box a").eq(index).addClass("selected").siblings().removeClass("selected");
            }
            var timer = setInterval(function(){
                iNow++;
                if(iNow ==  $("#btn-box li").size()){
                    iNow = 0;
                }
                change(iNow);
            }
            ,1000)
            $()


            </script>
</body>
</html>
