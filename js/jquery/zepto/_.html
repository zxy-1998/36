<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../jquery-1.12.4.js"></script>
    <style>
    *{
        margin: 0;
        padding: 0;
        touch-action: none;
    }
    body{
        background:#000;
    }
    #img-box{ 
        display: flex;
        flex-wrap: wrap;
    }
    #img-box img{
        width: 25%;
        box-sizing: border-box;
        border-right: 1px solid #000;
        border-bottom: 1px solid #000;
    }
    #big{
        position: absolute;
        top: 0;
        left: 0;
        background: #000 url(img/1.jpg) center center no-repeat;
        width: 100%;
        height: 100%;
        background-size: contain;
        display: none;
    }

    
    


    </style>
</head>
<body> 
    <div id="img-box">
      
    </div>
    <div id="big"></div>

    <script src="zepto.js"></script>
    <script src="touch.js"></script>
    <script>
        for(var i=0;i<24;i++){
            $('<img src = "img/thumbs/'+(i+1)+'.jpg"/>').appendTo("#img-box");
        }
        var nowIndex = 0;
        $("#img-box img").on("click",function(){
            $("#big").show();
            nowIndex = $(this).index();
            $("#big").css("background-image","url(img/"+(nowIndex+1)+".jpg)")
        })
        $("#big").on("click",function(){
            $("#big").hide();
           
        }).on("swipeLeft",function(){
            nowIndex++;
           
            if(nowIndex == $("#img-box img").size())
            {
                nowIndex = 0;
            }
            $("#big").css("background-image","url(img/"+(nowIndex+1)+".jpg)");
        }).on("swipeRight",function(){
            nowIndex--;
           
            if(nowIndex == 0)
            {
                nowIndex = $("#img-box img").size()-1;
            }
            $("#big").css("background-image","url(img/"+(nowIndex+1)+".jpg)");
        })

        </script>
    
</body>
</html>
