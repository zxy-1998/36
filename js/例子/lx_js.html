<html lang="en">
<head>

    <title>Document</title>
    <style>
     #div1{
         height: 500px;
         width: 500px;
         background-color: blue;

         top: 50%;
         transform: translate(-50% ,-50%);

        <div id="div2"></div>
    </div>
