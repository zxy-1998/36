<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div id="app">
        <my-component title="aaa"></my-component>

    </div>
    <template id="temp">
        <div>
            <h2>{{count}}</h2>
            <p>{{title}}</p>
            <button @click="add()">click</button>
        </div>

    </template>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {

            },
            components: {
                "myComponent": {
                    template: "#temp",
                    props:["title"],
                    data() {
                        return {
                            count:0
                        }

                    },
                    methods:{
                        add(){
                            this.count++
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
