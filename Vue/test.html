<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #app {

            width: 500px;
            height: 300px;
            background: #ccc;

        }


        .h {
            height: 50px;
            line-height: 50px;

        }

        .dialog-close {
            float: right;
            
        }

        .dialog-title {
            background: #ff0036;
            height: 50px;
           
        }
    </style>
</head>

<body>

    <div id="app">
        <button @click="loginShow = true">登陆</button>
        <button @click="regShow = true">注册</button>
        <my-component title="登陆" v-show="loginShow">
            用户名<input type="text">
            </br>
            密码<input type="password">
            </br>
            <button>登陆</button>
        </my-component>

        <my-component title="注册" v-show="regShow">
            用户名<input type="text">
            </br>
            密码<input type="password">
            </br>
            再次输入密码<input type="password">
            </br>
            <button>注册</button>
        </my-component>

    </div>
    <template id="temp">
        <div class="dialog" v-show="isShow">
            <div class= "dialog-title">
                <h2 >{{title}}</h2>
                <span class="dialog-close"  @click="dialogClose()">[x]</span>

            </div>
            <div class="dialog-content">
                <slot></slot>
            </div>

        </div>

    </template>

    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                loginShow:false,
                regShow:false
            },
            components: {
                "myComponent": {
                    template: "#temp",
                    props: ["title"],
                    data(){
                        return {
                            isShow:true
                        }
                    },
                    methods:{
                        dialogClose(){
                            this.isShow = false;
                        }
                    }

                }
            }
        })
    </script>
</body>

</html>
